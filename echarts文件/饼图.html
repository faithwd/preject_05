<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="./echarts.min.js"></script>
</head>

<body>
    <div class="box"></div>
    <script>
        var myCharts = echarts.init(document.querySelector(".box"));
        var option = {
            title: {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '50%',
                data: [{
                    value: 1048,
                    name: '搜索引擎'
                }, {
                    value: 735,
                    name: '直接访问'
                }, {
                    value: 580,
                    name: '邮件营销'
                }, {
                    value: 484,
                    name: '联盟广告'
                }, {
                    value: 300,
                    name: '视频广告'
                }],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };
        myCharts.setOption(option);
    </script>

</body>

</html>
